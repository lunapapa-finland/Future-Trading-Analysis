[global]
log_path = ./log # Path to the log data
performace_data_path = ./data/performance/ # Path to the performance data
future_data_path = ./data/future/ # Path to the future data


[future]
start_date = 2024-04-22 # date you want to get for trading data
interval  = 1, 5 # interval for the future data
tickers = MESM24.CME, MNQM24.CME # ticker names 

[report]
date = 2024-04-12 # date you want to analyze
ticker  = MNQM24 # ticker you want to analyze
summary_md_file = ./notes/Summary.md
html_path = ./html/
html_src_path = ./html/src/
template_path = ./src/jinja2/


